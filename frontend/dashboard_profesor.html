<!DOCTYPE html>
<html lang="es">

<body class="dashboard-body">

    // Cargar "Mis Cursos" despu√©s de que todo est√© listo
    window.addEventListener("load", () => {
      const btnCursos = document.getElementById("btnCursos");
      if (btnCursos) {
        btnCursos.classList.add("active");
        sections.btnCursos();
      }

    lucide.createIcons();

  const loader = document.getElementById("loader");
  const mainContent = document.getElementById("mainContent");
  const welcomeMessage = document.getElementById("welcomeMessage");
  const id_profesor = localStorage.getItem("id_profesor");
  
  if (!id_profesor) {
    console.error("No se encontr√≥ el ID del profesor");
    window.location.href = "login.html";
  }

  // Cargar script del chat y crear instancia
  const chatScript = document.createElement('script');
  chatScript.src = `assets/js/user-chat-manager.js?v=${Date.now()}`; // Cache busting
  chatScript.onload = () => {
    console.log('‚úÖ user-chat-manager.js cargado correctamente');
    if (typeof UserChatManager !== 'undefined') {
      window.userChatManager = new UserChatManager('profesor');
      // Inicializar WebSocket inmediatamente para recibir notificaciones
      window.userChatManager.init();
    } else {
      console.error('‚ùå UserChatManager no est√° definido');
    }
  };
  chatScript.onerror = () => {
    console.error('‚ùå Error al cargar user-chat-manager.js');
  };
  document.head.appendChild(chatScript);    // =====================================================
    // Mostrar saludo din√°mico con nombre guardado
    // =====================================================

    // =====================================================
    // Secciones din√°micas
    // =====================================================
    const sections = {
      btnCursos: async () => {
  loader.classList.remove("hidden");

    const id_profesor = localStorage.getItem("id_profesor");

        </div>
        
        <!-- Estad√≠sticas Mejoradas -->

            <div class="stat-icon-wrapper">
              <i data-lucide="book-open"></i>
            </div>
            <div class="stat-content-wrapper">
              <div class="stat-number">${totalCursos}</div>
              <div class="stat-label">Cursos Asignados</div>
              <div class="stat-sublabel">Activos este per√≠odo</div>
            </div>
            <div class="stat-decoration"></div>
          </div>

            <div class="stat-icon-wrapper">

            <div class="stat-decoration"></div>
          </div>

            </div>
            <div class="stat-content-wrapper">
              <div class="stat-number">${promedioAlumnos}</div>
              <div class="stat-label">Promedio por Curso</div>
              <div class="stat-sublabel">Alumnos inscritos</div>
            </div>
            <div class="stat-decoration"></div>
          </div>
        </div>

        <!-- Grid de Cursos -->
        <div class="cursos-grid">
          ${data.map(curso => {
            const porcentajeCupo = ((curso.alumnos_inscritos / curso.cupo_maximo) * 100).toFixed(0);
            let cupoClass = '';
            if (porcentajeCupo >= 90) cupoClass = 'danger';

            return `

                  <div class="curso-icon">
                    <i data-lucide="book-open"></i>

                  <div class="curso-card-title">

                    <span class="curso-badge">${curso.nivel || 'Sin nivel'}</span>

                </div>
                <div class="curso-card-info">

                      <div class="cupos-bar-fill ${cupoClass}" style="width: ${porcentajeCupo}%"></div>

                      <i data-lucide="eye"></i>
                    </button>
                  </div>
                </div>
              </div>
            `;
          }).join('')}
        </div>
      </div>
    `;

    // Reinicializar iconos de Lucide
    lucide.createIcons();
  } catch (error) {
    loader.classList.add("hidden");
    mainContent.innerHTML = `<p>Error al cargar los cursos.</p>`;
    console.error(error);
  }
},

            <p class="error">Error al cargar las calificaciones. Por favor, intente nuevamente.</p>
          `;
          loader.classList.add("hidden");

    async function guardarTodasCalificaciones(idAlumno, idCurso) {
      try {
        const row = document.querySelector(`tr[data-alumno-id="${idAlumno}"]`);
        if (!row) {
          throw new Error('No se encontr√≥ la fila del alumno');
        }

        const inputs = row.querySelectorAll('.calificacion-input');
        if (!inputs.length) {
          throw new Error('No se encontraron campos de calificaci√≥n');
        }
        
        const calificaciones = {
          id_alumno: idAlumno,
          id_curso: idCurso,
          parcial1: inputs[0].value || null,
          parcial2: inputs[1].value || null,
          final: inputs[2].value || null
        };

        const response = await fetch(`${API_URL}/calificaciones/todas`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(calificaciones)
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Error al guardar las calificaciones');
        }

        // Actualizar la vista
        inputs.forEach((input, index) => {
          const cell = input.parentElement;
          cell.textContent = input.value || '-';
        });

        // Ocultar el bot√≥n guardar
        const btnGuardar = row.querySelector('.btn-guardar');
        if (btnGuardar) {
          btnGuardar.style.display = 'none';
        }

        showNotification('Calificaciones guardadas exitosamente');
      } catch (error) {
        console.error('Error:', error);
        showNotification(error.message || 'Error al guardar las calificaciones', 'error');
      }

    }

    // Filtrar alumnos MEJORADO con m√∫ltiples filtros
    window.filtrarAlumnos = function() {
      const busqueda = document.getElementById('buscarAlumno').value.toLowerCase();
      const filtroEstado = document.getElementById('filtroEstado').value;
      const filtroRango = document.getElementById('filtroRango').value;
      const filas = document.querySelectorAll('#tablaCalificacionesBody tr');

      filas.forEach(fila => {
        const nombreAlumno = fila.dataset.alumno || '';
        const estadoAlumno = fila.dataset.estado || '';
        
        // Obtener el promedio de la fila
        const promedioCell = fila.querySelector('.promedio-cell');
        const promedioTexto = promedioCell ? promedioCell.textContent.trim() : '-';
        const promedio = promedioTexto !== '-' ? parseFloat(promedioTexto) : -1;
        
        // Filtro de b√∫squeda
        const coincideNombre = nombreAlumno.includes(busqueda);
        
        // Filtro de estado
        const coincideEstado = !filtroEstado || estadoAlumno === filtroEstado;
        
        // Filtro de rango
        let coincideRango = true;
        if (filtroRango) {
          const [min, max] = filtroRango.split('-').map(Number);
          if (promedio === -1) {
            coincideRango = false;
          } else {
            coincideRango = promedio >= min && promedio <= max;
          }
        }

        // Mostrar/ocultar fila
        if (coincideNombre && coincideEstado && coincideRango) {
          fila.style.display = '';
        } else {
          fila.style.display = 'none';
        }
      });
    };

      const ordenarPor = document.getElementById('ordenarPor').value;
      const tbody = document.getElementById('tablaCalificacionesBody');
      const filas = Array.from(tbody.querySelectorAll('tr'));

      filas.sort((a, b) => {
        if (ordenarPor === 'nombre') {
          const nombreA = a.dataset.alumno || '';
          const nombreB = b.dataset.alumno || '';
          return nombreA.localeCompare(nombreB);
        } else if (ordenarPor === 'promedio-desc') {
          const promedioA = parseFloat(a.querySelector('.promedio-cell').textContent.trim()) || 0;
          const promedioB = parseFloat(b.querySelector('.promedio-cell').textContent.trim()) || 0;
          return promedioB - promedioA;
        } else if (ordenarPor === 'promedio-asc') {
          const promedioA = parseFloat(a.querySelector('.promedio-cell').textContent.trim()) || 0;
          const promedioB = parseFloat(b.querySelector('.promedio-cell').textContent.trim()) || 0;
          return promedioA - promedioB;
        }
        return 0;
      });

      // Re-insertar filas ordenadas
      filas.forEach(fila => tbody.appendChild(fila));
    };

        filas.forEach(fila => {

            estado: estado,
            observaciones: observacionesInput ? observacionesInput.value.trim() : ''

    window.limpiarAsistenciasCurso = async function(idCurso, nombreCurso) {
      // Mostrar confirmaci√≥n
      const confirmacion = confirm(
        `‚ö†Ô∏è ATENCI√ìN\n\n` +
        `Est√°s a punto de ELIMINAR TODAS las asistencias registradas del curso:\n` +
        `"${nombreCurso}"\n\n` +
        `Esta acci√≥n NO se puede deshacer.\n\n` +
        `¬øEst√°s seguro de continuar?`
      );

      if (!confirmacion) return;

      // Segunda confirmaci√≥n
      const segundaConfirmacion = confirm(
        `‚ö†Ô∏è √öLTIMA CONFIRMACI√ìN\n\n` +
        `Se eliminar√°n PERMANENTEMENTE todos los registros de asistencia.\n\n` +
        `¬øConfirmas la eliminaci√≥n?`
      );

      if (!segundaConfirmacion) return;

      try {
        loader.classList.remove('hidden');

        const response = await fetch(`${API_URL}/asistencias/curso/${idCurso}`, {
          method: 'DELETE'
        });

        if (!response.ok) throw new Error('Error al eliminar');

        const data = await response.json();

        loader.classList.add('hidden');
        showNotification(
          `‚úì Eliminados ${data.registros_eliminados} registros de asistencia`,
          'success'
        );

        // Recargar la vista
        setTimeout(() => {
          cargarAsistenciasCurso(idCurso, nombreCurso);
        }, 1500);

      } catch (error) {
        console.error('Error:', error);
        loader.classList.add('hidden');
        showNotification('Error al eliminar asistencias', 'error');
      }
    };

      cursoAsistenciaActual = null;

    });
  </script>

  <!-- Mobile Menu Script -->
  <script>
    // Funcionalidad del men√∫ mobile
    document.addEventListener('DOMContentLoaded', function() {
      const mobileMenuToggle = document.getElementById('mobileMenuToggle');
      const sidebar = document.getElementById('sidebar');
      const sidebarOverlay = document.getElementById('sidebarOverlay');
      
      if (mobileMenuToggle && sidebar && sidebarOverlay) {
        // Abrir/cerrar sidebar
        mobileMenuToggle.addEventListener('click', function() {
          sidebar.classList.toggle('mobile-open');
          sidebarOverlay.classList.toggle('active');
          
          // Cambiar icono
          const icon = this.querySelector('i');
          if (sidebar.classList.contains('mobile-open')) {
            icon.setAttribute('data-lucide', 'x');
          } else {
            icon.setAttribute('data-lucide', 'menu');
          }
          lucide.createIcons();
        });
        
        // Cerrar sidebar al hacer clic en overlay
        sidebarOverlay.addEventListener('click', function() {
          sidebar.classList.remove('mobile-open');
          sidebarOverlay.classList.remove('active');
          
          const icon = mobileMenuToggle.querySelector('i');
          icon.setAttribute('data-lucide', 'menu');
          lucide.createIcons();
        });
        
        // Cerrar sidebar al hacer clic en un bot√≥n del men√∫ (solo en mobile)
        const menuButtons = sidebar.querySelectorAll('.sidebar-menu button');
        menuButtons.forEach(button => {
          button.addEventListener('click', function() {
            if (window.innerWidth <= 768) {
              sidebar.classList.remove('mobile-open');
              sidebarOverlay.classList.remove('active');
              
              const icon = mobileMenuToggle.querySelector('i');
              icon.setAttribute('data-lucide', 'menu');
              lucide.createIcons();
            }
          });
        });
      }
    });
  </script>
