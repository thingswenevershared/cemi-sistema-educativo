  <style>
    /* ===== ESTILOS PARA CHAT ADMIN ===== */
    .admin-chat-container {
      display: flex;
      height: calc(100vh - 120px);
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    /* Panel Izquierdo - Lista de Conversaciones */
    .chat-conversations-panel {
      width: 380px;
      border-right: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      background: #f9fafb;
    }
    
    .chat-panel-header {
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .chat-panel-header h3 {
      margin: 0 0 8px 0;
      font-size: 20px;
      font-weight: 600;
    }
    
    .chat-panel-header p {
      margin: 0;
      font-size: 13px;
      opacity: 0.9;
    }
    
    .chat-filters {
      padding: 16px;
      background: white;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      gap: 8px;
    }
    
    .chat-filter-btn {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #e5e7eb;
      background: white;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    .chat-filter-btn:hover {
      background: #f3f4f6;
    }
    
    .chat-filter-btn.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }
    
    .chat-filter-badge {
      background: #ef4444;
      color: white;
      border-radius: 10px;
      padding: 2px 6px;
      font-size: 11px;
      font-weight: 600;
    }
    
    .chat-filter-btn.active .chat-filter-badge {
      background: rgba(255,255,255,0.3);
    }
    
    .chat-search {
      padding: 12px 16px;
      background: white;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .chat-search input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
    }
    
    .chat-search input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .chat-conversations-list {
      flex: 1;
      overflow-y: auto;
    }
    
    .chat-conversation-item {
      padding: 16px;
      border-bottom: 1px solid #e5e7eb;
      cursor: pointer;
      transition: background 0.2s;
      background: white;
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }
    
    .chat-conversation-item:hover {
      background: #f9fafb;
    }
    
    .chat-conversation-item.active {
      background: #ede9fe;
      border-left: 3px solid #667eea;
    }
    
    .chat-conv-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 600;
      flex-shrink: 0;
    }
    
    .chat-conv-avatar.invitado {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }
    
    .chat-conv-avatar.profesor {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
    }
    
    .chat-conv-info {
      flex: 1;
      min-width: 0;
    }
    
    .chat-conv-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    
    .chat-conv-name {
      font-weight: 600;
      font-size: 14px;
      color: #1f2937;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .chat-conv-type {
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 4px;
      background: #e5e7eb;
      color: #6b7280;
      font-weight: 500;
    }
    
    .chat-conv-time {
      font-size: 11px;
      color: #9ca3af;
    }
    
    .chat-conv-preview {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .chat-conv-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .chat-conv-status {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 12px;
      font-weight: 500;
    }
    
    .chat-conv-status.pendiente {
      background: #fef3c7;
      color: #92400e;
    }
    
    .chat-conv-status.activa {
      background: #d1fae5;
      color: #065f46;
    }
    
    .chat-conv-status.cerrada {
      background: #e5e7eb;
      color: #6b7280;
    }
    
    .chat-conv-unread {
      background: #ef4444;
      color: white;
      border-radius: 10px;
      padding: 2px 8px;
      font-size: 11px;
      font-weight: 600;
      min-width: 20px;
      text-align: center;
    }
    
    /* Panel Derecho - Conversaci√≥n Activa */
    .chat-messages-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
    }
    
    .chat-messages-header {
      padding: 16px 20px;
      background: white;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .chat-messages-header-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .chat-messages-header-text h4 {
      margin: 0;
      font-size: 16px;
      color: #1f2937;
    }
    
    .chat-messages-header-text p {
      margin: 4px 0 0 0;
      font-size: 13px;
      color: #6b7280;
    }
    
    .chat-messages-actions {
      display: flex;
      gap: 8px;
    }
    
    .chat-action-btn {
      padding: 8px 16px;
      border: 1px solid #e5e7eb;
      background: white;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
      font-family: 'Poppins', sans-serif;
    }
    
    .chat-action-btn:hover {
      background: #f3f4f6;
    }
    
    .chat-action-btn.danger:hover {
      background: #fee2e2;
      border-color: #ef4444;
      color: #ef4444;
    }
    
    .chat-messages-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .admin-chat-message {
      display: flex;
      gap: 10px;
      animation: slideInMessage 0.3s ease-out;
    }
    
    @keyframes slideInMessage {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .admin-chat-message.sent {
      flex-direction: row-reverse;
    }
    
    .admin-chat-message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      color: #6b7280;
      flex-shrink: 0;
    }
    
    .admin-chat-message.sent .admin-chat-message-avatar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .admin-chat-message-bubble {
      max-width: 65%;
      padding: 12px 16px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }
    
    .admin-chat-message.sent .admin-chat-message-bubble {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .admin-chat-message-sender {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #6b7280;
    }
    
    .admin-chat-message.sent .admin-chat-message-sender {
      color: rgba(255, 255, 255, 0.9);
    }
    
    .admin-chat-message-text {
      font-size: 14px;
      line-height: 1.5;
      margin: 0;
      word-wrap: break-word;
    }
    
    .admin-chat-message-time {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
    }
    
    .admin-chat-message.sent .admin-chat-message-time {
      color: rgba(255, 255, 255, 0.8);
      text-align: right;
    }
    
    .chat-messages-input {
      padding: 16px 20px;
      background: white;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }
    
    .chat-input-wrapper-admin {
      flex: 1;
      display: flex;
      align-items: center;
      background: #f3f4f6;
      border-radius: 24px;
      padding: 8px 16px;
      gap: 8px;
    }
    
    .chat-input-wrapper-admin input {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
      outline: none;
    }
    
    .chat-send-btn-admin {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    
    .chat-send-btn-admin:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .chat-send-btn-admin:active {
      transform: scale(0.95);
    }
    
    .chat-send-btn-admin:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .chat-empty-state-admin {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #9ca3af;
      text-align: center;
      padding: 40px;
    }
    
    .chat-empty-state-admin svg {
      width: 80px;
      height: 80px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    .chat-empty-state-admin h3 {
      margin: 0 0 8px 0;
      color: #6b7280;
      font-size: 18px;
    }
    
    .chat-empty-state-admin p {
      margin: 0;
      font-size: 14px;
    }
    
    .chat-typing-indicator-admin {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      background: white;
      border-radius: 12px;
      width: fit-content;
    }
    
    .chat-typing-indicator-admin span {
      font-size: 13px;
      color: #6b7280;
    }
    
    /* Scrollbar personalizado */
    .chat-conversations-list::-webkit-scrollbar,
    .chat-messages-area::-webkit-scrollbar {
      width: 6px;
    }
    
    .chat-conversations-list::-webkit-scrollbar-track,
    .chat-messages-area::-webkit-scrollbar-track {
      background: #f3f4f6;
    }
    
    .chat-conversations-list::-webkit-scrollbar-thumb,
    .chat-messages-area::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 3px;
    }
    
    .chat-conversations-list::-webkit-scrollbar-thumb:hover,
    .chat-messages-area::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }
    
    /* Responsive */
    @media (max-width: 1024px) {
      .chat-conversations-panel {
        width: 320px;
      }
    }
    
    @media (max-width: 768px) {
      .admin-chat-container {
        flex-direction: column;
      }
      
      .chat-conversations-panel {
        width: 100%;
        max-height: 300px;
      }
    }
  </style>
</head>

  <script>
    // Crear instancia global del admin chat manager
    const adminChatManager = new AdminChatManager();
    
    // Inicializar WebSocket autom√°ticamente
    console.log('üöÄ Inicializando admin chat manager autom√°ticamente...');
    adminChatManager.init();
    
    // Solicitar permisos de notificaci√≥n
    if ('Notification' in window && Notification.permission === 'default') {
      Notification.requestPermission();
    }
    
    // REMOVER TODO EL C√ìDIGO ANTIGUO DEL ADMINCHATMANAGER - AHORA EST√Å EN admin-chat-manager.js
    /* OLD CODE REMOVED - class AdminChatManager {
      constructor() {
        this.ws = null;
        this.isConnected = false;
        this.conversations = [];
        this.activeConversation = null;
        this.adminInfo = null;
        this.filterActive = 'todas';
        this.audioContext = null;
        this.audioInitialized = false;
        
        this.initMessageSound();
      }
      
      init() {
        this.loadAdminInfo();
        this.connectWebSocket();
        
        // Inicializar AudioContext con el primer clic del usuario
        document.addEventListener('click', () => {
          this.initAudioContext();
        }, { once: true });
      }
      
      initMessageSound() {
        this.audioContext = null;
        this.audioInitialized = false;
      }
      
      initAudioContext() {
        if (!this.audioInitialized) {
          try {
            this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            this.audioInitialized = true;
            console.log('‚úÖ AudioContext inicializado (Admin)');
          } catch (error) {
            console.error('Error al inicializar AudioContext:', error);
          }
        }
      }
      
      playMessageSound() {
        if (!this.audioInitialized) {
          this.initAudioContext();
        }
        
        try {
          if (!this.audioContext) return;
          
          const oscillator = this.audioContext.createOscillator();
          const gainNode = this.audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(this.audioContext.destination);
          
          oscillator.frequency.value = 900;
          oscillator.type = 'sine';
          
          const currentTime = this.audioContext.currentTime;
          gainNode.gain.setValueAtTime(0.3, currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, currentTime + 0.2);
          
          oscillator.start(currentTime);
          oscillator.stop(currentTime + 0.2);
        } catch (error) {
          console.error('Error al reproducir sonido:', error);
        }
      }
      
      showNotification(title, message) {
        if (!('Notification' in window)) {
          console.log('Este navegador no soporta notificaciones de escritorio');
          return;
        }
        
        if (Notification.permission === 'granted') {
          new Notification(title, {
            body: message.substring(0, 100),
            icon: '/images/logo.png',
            badge: '/images/logo.png',
            tag: 'chat-message',
            requireInteraction: false
          });
        } else if (Notification.permission !== 'denied') {
          Notification.requestPermission().then(permission => {
            if (permission === 'granted') {
              new Notification(title, {
                body: message.substring(0, 100),
                icon: '/images/logo.png',
                badge: '/images/logo.png',
                tag: 'chat-message',
                requireInteraction: false
              });
            }
          });
        }
      }
      
      updateNotificationBadge(count) {
        const badge = document.getElementById('chatNotificationBadge');
        if (!badge) {
          console.error('‚ùå No se encontr√≥ el elemento chatNotificationBadge');
          return;
        }
        
        console.log('üîî Admin badge actualizado con count:', count);
        
        if (count > 0) {
          badge.textContent = count > 99 ? '99+' : count;
          badge.style.display = 'flex';
        } else {
          badge.style.display = 'none';
        }
      }
      
      clearNotificationBadge() {
        this.updateNotificationBadge(0);
      }
      
      loadAdminInfo() {
        this.adminInfo = {
          id_usuario: localStorage.getItem('id_usuario'),
          nombre: localStorage.getItem('nombre') || 'Admin',
          rol: 'admin'
        };
      }
      
      connectWebSocket() {
        this.ws = new WebSocket('ws://localhost:3000/chat');
        
        this.ws.onopen = () => {
          console.log('‚úÖ Admin Chat WebSocket conectado');
          this.isConnected = true;
          this.authenticate();
          this.loadConversations();
        };
        
        this.ws.onmessage = (event) => {
          const message = JSON.parse(event.data);
          this.handleWebSocketMessage(message);
        };
        
        this.ws.onclose = () => {
          console.log('üî¥ Admin Chat WebSocket desconectado');
          this.isConnected = false;
          setTimeout(() => this.connectWebSocket(), 3000);
        };
        
        this.ws.onerror = (error) => {
          console.error('‚ùå Error en WebSocket:', error);
        };
      }
      
      authenticate() {
        if (!this.ws || this.ws.readyState !== WebSocket.OPEN) return;
        
        this.ws.send(JSON.stringify({
          type: 'auth',
          data: {
            tipo: 'admin',
            id_usuario: this.adminInfo.id_usuario,
            nombre: this.adminInfo.nombre,
            id_conversacion: null
          }
        }));
      }
      
      handleWebSocketMessage(message) {
        const { type, data } = message;
        
        switch (type) {
          case 'authenticated':
            console.log('‚úÖ Admin autenticado');
            break;
            
          case 'new_message':
            this.handleNewMessage(data);
            break;
            
          case 'new_message_notification':
            this.handleNewMessageNotification(data);
            break;
            
          case 'typing':
            this.handleTyping(data);
            break;
            
          case 'conversation_taken':
            this.loadConversations();
            break;
            
          case 'pending_count':
            this.updatePendingCount(data.count);
            break;
        }
      }
      
      handleNewMessage(data) {
        console.log('üì® Admin recibi√≥ mensaje:', data);
        
        // Verificar si es mensaje propio del admin
        const esMensajePropio = data.tipo_remitente === 'admin';
        
        if (esMensajePropio) {
          console.log('‚ö†Ô∏è Es mi propio mensaje (admin), ignorando notificaci√≥n');
          return;
        }
        
        // Verificar si el chat est√° visible
        const chatContainer = document.getElementById('chatContainer');
        const isChatVisible = chatContainer && chatContainer.offsetParent !== null;
        
        console.log('üñ•Ô∏è Chat visible:', isChatVisible);
        
        // Si el chat est√° visible Y es la conversaci√≥n activa
        if (isChatVisible && this.activeConversation && this.activeConversation.id_conversacion === data.id_conversacion) {
          console.log('‚úÖ Agregando mensaje a conversaci√≥n activa');
          this.addMessageToUI(data);
          this.scrollToBottom();
          this.markAsRead(data.id_conversacion);
        } else {
          // Chat NO visible o conversaci√≥n diferente: notificar
          console.log('üîî Mostrando notificaci√≥n y actualizando badge');
          this.playMessageSound();
          const nombreRemitente = data.nombre_remitente || data.nombre_usuario || 'Usuario';
          this.showNotification(`Nuevo mensaje de ${nombreRemitente}`, data.mensaje);
          this.loadConversations();
        }
      }
      
      handleNewMessageNotification(data) {
        // Esta funci√≥n ya no es necesaria, handleNewMessage lo maneja todo
        this.handleNewMessage(data);
      }
      
      handleTyping(data) {
        if (this.activeConversation && this.activeConversation.id_conversacion === data.id_conversacion) {
          this.showTypingIndicator(data.nombre);
        }
      }
      
      async loadConversations() {
        try {
          const response = await fetch('http://localhost:3000/api/chat/conversaciones');
          const result = await response.json();
          
          if (result.success) {
            this.conversations = result.data;
            
            // Calcular total de mensajes no le√≠dos por el admin
            const totalNoLeidos = this.conversations.reduce((sum, conv) => {
              return sum + (conv.mensajes_no_leidos_admin || 0);
            }, 0);
            
            console.log('üìä Total mensajes no le√≠dos por admin:', totalNoLeidos);
            this.updateNotificationBadge(totalNoLeidos);
            
            // Unirse a TODAS las conversaciones autom√°ticamente para recibir notificaciones
            if (this.ws && this.ws.readyState === WebSocket.OPEN) {
              this.conversations.forEach(conv => {
                console.log('üîå Admin uni√©ndose a conversaci√≥n:', conv.id_conversacion);
                this.ws.send(JSON.stringify({
                  type: 'join_conversation',
                  data: { id_conversacion: conv.id_conversacion }
                }));
              });
            }
            
            this.renderConversationsList();
          }
        } catch (error) {
          console.error('Error al cargar conversaciones:', error);
        }
      }
      
      renderConversationsList() {
        const container = document.getElementById('chatConversationsList');
        if (!container) return;
        
        let filteredConversations = this.conversations;
        
        if (this.filterActive !== 'todas') {
          filteredConversations = this.conversations.filter(c => c.estado === this.filterActive);
        }
        
        if (filteredConversations.length === 0) {
          container.innerHTML = `
            <div style="padding: 40px 20px; text-align: center; color: #9ca3af;">
              <p>No hay conversaciones ${this.filterActive !== 'todas' ? this.filterActive + 's' : ''}</p>
            </div>
          `;
          return;
        }
        
        container.innerHTML = filteredConversations.map(conv => {
          const nombre = conv.nombre_invitado || conv.nombre_usuario || 'Usuario';
          const iniciales = nombre.split(' ').map(n => n.charAt(0)).join('').substring(0, 2).toUpperCase();
          const tiempo = this.formatTime(conv.fecha_ultimo_mensaje || conv.fecha_inicio);
          const preview = conv.ultimo_mensaje || 'Sin mensajes';
          
          return `
            <div class="chat-conversation-item ${this.activeConversation && this.activeConversation.id_conversacion === conv.id_conversacion ? 'active' : ''}" 
                 onclick="adminChatManager.selectConversation(${conv.id_conversacion})">
              <div class="chat-conv-avatar ${conv.tipo_usuario}">${iniciales}</div>
              <div class="chat-conv-info">
                <div class="chat-conv-header">
                  <div class="chat-conv-name">
                    ${nombre}
                    <span class="chat-conv-type">${conv.tipo_usuario}</span>
                  </div>
                  <span class="chat-conv-time">${tiempo}</span>
                </div>
                <div class="chat-conv-preview">${this.escapeHtml(preview)}</div>
                <div class="chat-conv-footer">
                  <span class="chat-conv-status ${conv.estado}">${conv.estado}</span>
                  ${conv.mensajes_no_leidos_admin > 0 ? `<span class="chat-conv-unread">${conv.mensajes_no_leidos_admin}</span>` : ''}
                </div>
              </div>
            </div>
          `;
        }).join('');
        
        // Actualizar contadores en filtros
        this.updateFilterCounts();
      }
      
      updateFilterCounts() {
        const pendientes = this.conversations.filter(c => c.estado === 'pendiente').length;
        const activas = this.conversations.filter(c => c.estado === 'activa').length;
        
        const pendientesBadge = document.getElementById('chatFilterPendientesBadge');
        const activasBadge = document.getElementById('chatFilterActivasBadge');
        
        if (pendientesBadge) {
          if (pendientes > 0) {
            pendientesBadge.textContent = pendientes;
            pendientesBadge.style.display = 'inline';
          } else {
            pendientesBadge.style.display = 'none';
          }
        }
        
        if (activasBadge) {
          if (activas > 0) {
            activasBadge.textContent = activas;
            activasBadge.style.display = 'inline';
          } else {
            activasBadge.style.display = 'none';
          }
        }
      }
      
      async selectConversation(id) {
        try {
          const response = await fetch(`http://localhost:3000/api/chat/conversacion/${id}`);
          const result = await response.json();
          
          if (result.success) {
            this.activeConversation = result.data.conversacion;
            this.renderConversationMessages(result.data.mensajes);
            this.renderConversationsList(); // Re-render para actualizar activo
            
            // Tomar la conversaci√≥n si est√° pendiente
            if (this.activeConversation.estado === 'pendiente') {
              await this.takeConversation(id);
            }
            
            // Marcar como le√≠do
            await this.markAsRead(id);
          }
        } catch (error) {
          console.error('Error al cargar conversaci√≥n:', error);
        }
      }
      
      renderConversationMessages(mensajes) {
        const container = document.getElementById('chatMessagesArea');
        const header = document.getElementById('chatMessagesHeader');
        const input = document.getElementById('chatMessagesInput');
        
        if (!container || !header || !input) return;
        
        // Mostrar header e input
        header.style.display = 'flex';
        input.style.display = 'flex';
        
        // Actualizar header
        const nombre = this.activeConversation.nombre_invitado || 'Usuario';
        const headerInfo = header.querySelector('.chat-messages-header-info');
        headerInfo.innerHTML = `
          <div class="chat-conv-avatar ${this.activeConversation.tipo_usuario}">
            ${nombre.charAt(0).toUpperCase()}
          </div>
          <div class="chat-messages-header-text">
            <h4>${this.escapeHtml(nombre)}</h4>
            <p>${this.activeConversation.tipo_usuario} ‚Ä¢ ${this.activeConversation.estado}</p>
          </div>
        `;
        
        // Renderizar mensajes
        container.innerHTML = '';
        mensajes.forEach(msg => this.addMessageToUI(msg, false));
        this.scrollToBottom();
      }
      
      addMessageToUI(messageData, playSound = true) {
        const container = document.getElementById('chatMessagesArea');
        if (!container) return;
        
        const isSent = messageData.tipo_remitente === 'admin';
        const avatar = isSent ? this.adminInfo.nombre.charAt(0).toUpperCase() : messageData.nombre_remitente.charAt(0).toUpperCase();
        const time = new Date(messageData.fecha_envio).toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
        
        const messageDiv = document.createElement('div');
        messageDiv.className = `admin-chat-message ${isSent ? 'sent' : 'received'}`;
        
        messageDiv.innerHTML = `
          <div class="admin-chat-message-avatar">${avatar}</div>
          <div class="admin-chat-message-bubble">
            <div class="admin-chat-message-sender">${this.escapeHtml(messageData.nombre_remitente)}</div>
            <p class="admin-chat-message-text">${this.escapeHtml(messageData.mensaje)}</p>
            <div class="admin-chat-message-time">${time}</div>
          </div>
        `;
        
        container.appendChild(messageDiv);
        
        if (!isSent && playSound) {
          this.playMessageSound();
        }
      }
      
      sendMessage() {
        const input = document.getElementById('chatAdminMessageInput');
        const mensaje = input.value.trim();
        
        if (!mensaje || !this.isConnected || !this.activeConversation) return;
        
        this.ws.send(JSON.stringify({
          type: 'message',
          data: {
            id_conversacion: this.activeConversation.id_conversacion,
            mensaje
          }
        }));
        
        input.value = '';
        this.scrollToBottom();
      }
      
      async takeConversation(id) {
        try {
          await fetch(`http://localhost:3000/api/chat/conversacion/${id}/tomar`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id_admin: this.adminInfo.id_usuario })
          });
          
          this.loadConversations();
        } catch (error) {
          console.error('Error al tomar conversaci√≥n:', error);
        }
      }
      
      async closeConversation() {
        if (!this.activeConversation) return;
        
        const result = await Swal.fire({
          title: '¬øCerrar conversaci√≥n?',
          text: 'La conversaci√≥n se marcar√° como cerrada',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonText: 'S√≠, cerrar',
          cancelButtonText: 'Cancelar',
          confirmButtonColor: '#ef4444'
        });
        
        if (!result.isConfirmed) return;
        
        try {
          await fetch(`http://localhost:3000/api/chat/conversacion/${this.activeConversation.id_conversacion}/cerrar`, {
            method: 'PUT'
          });
          
          Swal.fire('Cerrada', 'La conversaci√≥n ha sido cerrada', 'success');
          this.activeConversation = null;
          this.loadConversations();
          this.clearMessagesPanel();
        } catch (error) {
          console.error('Error al cerrar conversaci√≥n:', error);
          Swal.fire('Error', 'No se pudo cerrar la conversaci√≥n', 'error');
        }
      }
      
      async markAsRead(id) {
        try {
          await fetch(`http://localhost:3000/api/chat/conversacion/${id}/leer`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ tipo_lector: 'admin' })
          });
          
          // Recargar conversaciones para actualizar badge desde BD
          await this.loadConversations();
          console.log('‚úÖ Mensajes marcados como le√≠dos, badge actualizado desde BD');
          
          if (this.ws && this.ws.readyState === WebSocket.OPEN) {
            this.ws.send(JSON.stringify({
              type: 'read',
              data: { id_conversacion: id }
            }));
          }
        } catch (error) {
          console.error('Error al marcar como le√≠do:', error);
        }
      }
      
      setFilter(filter) {
        this.filterActive = filter;
        
        // Actualizar botones
        document.querySelectorAll('.chat-filter-btn').forEach(btn => {
          btn.classList.remove('active');
        });
        event.target.closest('.chat-filter-btn').classList.add('active');
        
        this.renderConversationsList();
      }
      
      searchConversations() {
        const searchTerm = document.getElementById('chatSearchInput').value.toLowerCase();
        
        const items = document.querySelectorAll('.chat-conversation-item');
        items.forEach(item => {
          const text = item.textContent.toLowerCase();
          item.style.display = text.includes(searchTerm) ? 'flex' : 'none';
        });
      }
      
      clearMessagesPanel() {
        const container = document.getElementById('chatMessagesArea');
        const header = document.getElementById('chatMessagesHeader');
        const input = document.getElementById('chatMessagesInput');
        
        if (container) container.innerHTML = '';
        if (header) header.style.display = 'none';
        if (input) input.style.display = 'none';
      }
      
      showTypingIndicator(nombre) {
        const container = document.getElementById('chatMessagesArea');
        if (!container) return;
        
        const existingIndicator = container.querySelector('.chat-typing-indicator-admin');
        if (existingIndicator) existingIndicator.remove();
        
        const indicator = document.createElement('div');
        indicator.className = 'chat-typing-indicator-admin';
        indicator.innerHTML = `
          <span>${nombre} est√° escribiendo</span>
          <div class="chat-typing-dots">
            <div></div>
            <div></div>
            <div></div>
          </div>
        `;
        
        container.appendChild(indicator);
        this.scrollToBottom();
        
        setTimeout(() => indicator.remove(), 3000);
      }
      
      scrollToBottom() {
        const container = document.getElementById('chatMessagesArea');
        if (container) {
          container.scrollTop = container.scrollHeight;
        }
      }
      
      playMessageSound() {
        try {
          this.messageSound();
        } catch (error) {
          console.error('Error al reproducir sonido:', error);
        }
      }
      
      updatePendingCount(count) {
        const badge = document.getElementById('chatFilterPendientesBadge');
        if (badge) {
          if (count > 0) {
            badge.textContent = count;
            badge.style.display = 'inline';
          } else {
            badge.style.display = 'none';
          }
        }
      }
      
      formatTime(timestamp) {
        const date = new Date(timestamp);
        const now = new Date();
        const diff = now - date;
        
        if (diff < 60000) return 'Ahora';
        if (diff < 3600000) return `${Math.floor(diff / 60000)}m`;
        if (diff < 86400000) return date.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
        return date.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit' });
      }

  </script>
