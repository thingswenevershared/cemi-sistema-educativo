<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - CEMI</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="login-body">

  <!-- Fondo animado con iconos flotantes -->
  <div class="login-background">
    <div class="floating-icon icon-1">
      <i data-lucide="book-open"></i>
    </div>
    <div class="floating-icon icon-2">
      <i data-lucide="graduation-cap"></i>
    </div>
    <div class="floating-icon icon-3">
      <i data-lucide="users"></i>
    </div>
    <div class="floating-icon icon-4">
      <i data-lucide="award"></i>
    </div>
  </div>

  <div class="login-wrapper">
    <!-- Sección de bienvenida lateral -->
    <div class="login-side-panel">
      <div class="side-panel-content">
        <div class="side-panel-icon">
          <i data-lucide="layout-grid"></i>
        </div>
        <h2>Bienvenido a CEMI</h2>
        <p>Sistema de Gestión Académica Integral</p>
        
        <div class="login-features">
          <div class="login-feature-item">
            <i data-lucide="lock"></i>
            <span>Acceso Seguro</span>
          </div>
          <div class="login-feature-item">
            <i data-lucide="book-open"></i>
            <span>Gestión Completa</span>
          </div>
          <div class="login-feature-item">
            <i data-lucide="clock"></i>
            <span>Disponible 24/7</span>
          </div>
        </div>

        <div class="login-stats">
          <div class="login-stat">
            <i data-lucide="users"></i>
            <div>
              <strong>500+</strong>
              <span>Estudiantes</span>
            </div>
          </div>
          <div class="login-stat">
            <i data-lucide="graduation-cap"></i>
            <div>
              <strong>50+</strong>
              <span>Cursos</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Formulario de login -->
    <div class="login-box">
      <div class="login-header">
        <img src="images/logo.png" alt="Logo CEMI" class="login-logo" onclick="window.location.href='index.html'" style="cursor: pointer;">
        <h1>CEMI</h1>
        <p>Acceso al Sistema Académico</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">Usuario</label>
          <div class="input-wrapper">
            <input type="text" id="username" placeholder="Ingrese su usuario" required autocomplete="username" />
            <i data-lucide="user" class="input-icon"></i>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Contraseña</label>
          <div class="input-wrapper">
            <input type="password" id="password" placeholder="Ingrese su contraseña" required autocomplete="current-password" />
            <i data-lucide="lock" class="input-icon"></i>
            <button type="button" class="toggle-password" onclick="togglePassword()">
              <i data-lucide="eye" id="toggleIcon"></i>
            </button>
          </div>
        </div>

        <div class="form-options">
          <a href="#" class="forgot-password" onclick="showForgotPassword(event)">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="login-submit">
          <span>Iniciar Sesión</span>
          <i data-lucide="arrow-right"></i>
        </button>
      </form>

      <p id="loginMessage" class="login-message"></p>

      <div class="login-divider">
        <span>o</span>
      </div>

      <p class="register-text">
        ¿No tenés cuenta? <a href="register.html" class="register-link">Registrate aquí</a>
      </p>

      <div class="login-footer">
        <a href="index.html" class="back-link">
          <i data-lucide="arrow-left"></i>
          Volver al inicio
        </a>
        
        <div class="login-help">
          <a href="#" onclick="showHelp(event)">
            <i data-lucide="help-circle"></i>
            Ayuda
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Config JS - MUST be first -->
  <script src="assets/js/config.js"></script>
  <script src="assets/js/script.js"></script>
  
  <script>
    // Inicializar Lucide Icons
    lucide.createIcons();

    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');
      const toggleButton = document.querySelector('.toggle-password');
      
      if (passwordInput.type === 'password') {
        // Animación de cerrar ojo
        toggleButton.classList.add('eye-closing');
        
        setTimeout(() => {
          passwordInput.type = 'text';
          
          // Reemplazar el ícono manualmente sin reinicializar todos
          const newIcon = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
          newIcon.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
          newIcon.setAttribute('width', '18');
          newIcon.setAttribute('height', '18');
          newIcon.setAttribute('viewBox', '0 0 24 24');
          newIcon.setAttribute('fill', 'none');
          newIcon.setAttribute('stroke', 'currentColor');
          newIcon.setAttribute('stroke-width', '2');
          newIcon.setAttribute('stroke-linecap', 'round');
          newIcon.setAttribute('stroke-linejoin', 'round');
          newIcon.setAttribute('id', 'toggleIcon');
          newIcon.classList.add('lucide', 'lucide-eye-off');
          
          newIcon.innerHTML = '<path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"></path><path d="M14.084 14.158a3 3 0 0 1-4.242-4.242"></path><path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"></path><path d="m2 2 20 20"></path>';
          
          toggleIcon.replaceWith(newIcon);
          toggleButton.classList.remove('eye-closing');
        }, 200);
      } else {
        // Animación de abrir ojo
        toggleButton.classList.add('eye-opening');
        
        setTimeout(() => {
          passwordInput.type = 'password';
          
          // Reemplazar el ícono manualmente sin reinicializar todos
          const newIcon = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
          newIcon.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
          newIcon.setAttribute('width', '18');
          newIcon.setAttribute('height', '18');
          newIcon.setAttribute('viewBox', '0 0 24 24');
          newIcon.setAttribute('fill', 'none');
          newIcon.setAttribute('stroke', 'currentColor');
          newIcon.setAttribute('stroke-width', '2');
          newIcon.setAttribute('stroke-linecap', 'round');
          newIcon.setAttribute('stroke-linejoin', 'round');
          newIcon.setAttribute('id', 'toggleIcon');
          newIcon.classList.add('lucide', 'lucide-eye');
          
          newIcon.innerHTML = '<path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"></path><circle cx="12" cy="12" r="3"></circle>';
          
          toggleIcon.replaceWith(newIcon);
          toggleButton.classList.remove('eye-opening');
        }, 200);
      }
    }

    // Show forgot password dialog
    function showForgotPassword(e) {
      e.preventDefault();
      Swal.fire({
        title: 'Recuperar Contraseña',
        html: `
          <p style="margin-bottom: 15px;">Por favor, contacta al administrador del sistema:</p>
          <div style="display: flex; align-items: center; gap: 10px; justify-content: center; margin-top: 15px;">
            <i data-lucide="mail" style="width: 20px; height: 20px; color: #000;"></i>
            <strong>contacto@cemi.edu.ar</strong>
          </div>
        `,
        icon: 'info',
        confirmButtonText: 'Entendido',
        confirmButtonColor: '#000000',
        didOpen: () => {
          lucide.createIcons();
        }
      });
    }

    // Show help dialog
    function showHelp(e) {
      e.preventDefault();
      Swal.fire({
        title: '¿Necesitas ayuda?',
        html: `
          <div style="text-align: left; padding: 10px;">
            <p style="margin-bottom: 15px;"><strong>Para iniciar sesión:</strong></p>
            <ul style="list-style: none; padding: 0;">
              <li style="margin-bottom: 10px;">✓ Usa tu usuario registrado</li>
              <li style="margin-bottom: 10px;">✓ Ingresa tu contraseña</li>
              <li style="margin-bottom: 10px;">✓ Si no tienes cuenta, regístrate primero</li>
            </ul>
            <hr style="margin: 20px 0;">
            <p style="margin-top: 15px;"><strong>Contacto:</strong> contacto@cemi.edu.ar</p>
          </div>
        `,
        icon: 'question',
        confirmButtonText: 'Cerrar',
        confirmButtonColor: '#000000'
      });
    }
  </script>
</body>
</html>
